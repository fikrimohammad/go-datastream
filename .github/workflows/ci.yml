name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Go ${{ matrix.go }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        go: ["1.18", "1.21", "1.22"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Verify dependencies
        run: go mod verify

      - name: Vet
        run: go vet ./...

      - name: Test with race detector
        run: go test -race -count=1 -timeout=60s ./...